<!DOCTYPE html>

<head>

    <title>Document</title>
    <script defer src="./data.js"></script>

</head>
<body>

        <div class="sqr" id="Egyptian100">100</div>
        <div class="sqr" id="Norse100">100</div>
        <div class="sqr" id="Japanese100">100</div>
    
        <div class="sqr" id="Greek200">200</div>
        <div class="sqr" id="Roman200">200</div>
        <div class="sqr" id="Egyptian200">200</div>
        <div class="sqr" id="Norse200">200</div>
        <div class="sqr" id="Japanese200">200</div>
   
        <div class="sqr" id="Greek300">300</div>
        <div class="sqr" id="Roman300">300</div>
        <div class="sqr" id="Egyptian300">300</div>
        <div class="sqr" id="Norse300">300</div>
        <div class="sqr" id="Japanese300">300</div>

        <div class="sqr" id="Norse500">500</div>

        <div id="score">Score</div>
        <div id="timer">Timer</div>
        <div>

        </div>
        <div id="inputarea">
            <input type="text">
        </div>

</html>
